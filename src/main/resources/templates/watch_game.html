<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/my_styles.css}" rel="stylesheet">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/app_wg.js"></script>
    <script src="/js/utils.js"></script>

    <title>BattleShips: Watch Game</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:insert="fragments/navbar.html :: div"></nav>

<div class="container" style="margin-top:30px">
    <div class="row">

        <div class="col-md-12 col-lg-5" style="margin-bottom:50px">
            <div class="fieldChars"></div>
            <div class="fieldChars"
                 th:each="literal : ${literals}"
                 th:text="${literal}">A</div>

            <div th:each="point,iterStat : ${points}">
                <div class="fieldChars"
                     th:if="${iterStat.index}%10 == 0 OR ${iterStat.count} == 1"
                     th:text=${iterStat.index}/10+1>0</div>
                <div class="playerFieldPoint" th:attr="id=point+${point}"></div>
            </div>
            <div class="player-ships"><strong id="player_name">PLAYER</strong>: <span id="_player">10</span></div>
        </div>

        <div class="col-md-12 col-lg-2"></div>

        <div class="col-md-12 col-lg-5" style="margin-bottom:40px">
            <div class="fieldChars"></div>
            <div class="fieldChars"
                 th:each="literal : ${literals}"
                 th:text="${literal}">A</div>

            <div th:each="point,iterStat : ${points}">
                <div class="fieldChars"
                     th:if="${iterStat.index}%10 == 0 OR ${iterStat.count} == 1"
                     th:text=${iterStat.index}/10+1>0</div>
                <div class="enemyFieldPoint" th:attr="id=point+${point}"></div>
            </div>
            <div class="player-ships"><strong id="enemy_name">BOT</strong>: <span id="_enemy">10</span></div>
        </div>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="staticBackdropLabel">RESULT OF THE GAME</h6>
            </div>
            <div class="modal-body">
                <h4 id="congratulation">Player OLEG won!</h4>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-secondary"
                   th:href="@{../watching}">Close</a>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script th:inline="javascript">
  gameModels = [[${gameModelUIList}]];
  getGameModelsArr();
</script>

</body>
</html>
