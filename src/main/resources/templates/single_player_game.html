<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/my_styles.css}" rel="stylesheet">
    <title>BattleShips: Single Player</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <h3 style="color:white;margin-right:40px;">BattleShip</h3>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{../single_player}">Single player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{../single_player}">Multiplayer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">

        <div class="col-md-12 col-lg-5" style="margin-bottom:40px">

            <div class="fieldChars"></div>
            <div class="fieldChars"
                 th:each="literal : ${literals}"
                 th:text="${literal}">A</div>
            <div th:each="enemyPoint,iterStat : ${enemyPoints}">
                <div class="fieldChars"
                     th:if="${iterStat.index}%10 == 0 OR ${iterStat.count} == 1"
                     th:text=${iterStat.index}/10+1>0</div>
                <a class="fieldPoint" th:href="${iterStat.index}"
                   onclick="playerDoHit($(this).attr('href'));"></a>
            </div>

            <div class="player-ships">BOT: <span>10</span></div>
        </div>

        <div class="col-md-12 col-lg-2"></div>

        <div class="col-md-12 col-lg-5" style="margin-bottom:50px">

            <div class="fieldChars"></div>
            <div class="fieldChars"
                 th:each="literal : ${literals}"
                 th:text="${literal}">A</div>

            <div th:each="point,iterStat : ${points}">
                <div class="fieldChars"
                     th:if="${iterStat.index}%10 == 0 OR ${iterStat.count} == 1"
                     th:text=${iterStat.index}/10+1>0</div>
                <div class="fieldPoint"></div>
            </div>

            <div class="player-ships">OLEG: <span>10</span></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="staticBackdropLabel">RESULT OF THE GAME</h6>
            </div>
            <div class="modal-body">
                <h4>Player OLEG won!</h4>
            </div>
            <div class="modal-footer">
                <a type="button" class="btn btn-secondary" th:href="@{../single_player}">Close</a>
            </div>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
