<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/my_styles.css}" rel="stylesheet">
  <title>BattleShips: Single Player</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <h3 style="color:white;margin-right:40px;">BattleShip</h3>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{../single_player}">Single player</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{../single_player}">Multiplayer</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">

    <div class="col-sm-12 col-md-7 col-lg-7">

      <div class="fieldChars"></div>
      <div class="fieldChars"
           th:each="literal : ${literals}"
           th:text="${literal}">A</div>

      <div th:each="point,iterStat : ${points}">
        <div class="fieldChars"
             th:if="${iterStat.index}%10 == 0 OR ${iterStat.count} == 1"
             th:text=${iterStat.index}/10+1>0</div>
        <div class="fieldPoint"></div>
      </div>

    </div>
    <div class="col-sm-12 col-md-1 col-lg-1"></div>
    <div class="col-sm-12 col-md-4 col-lg-4" style="padding-top:30px">

      <form id="beverageForm"
            action="../single_player/random_battlefield"
            method="post">
        <input id="field_playerId" type="hidden" name="playerId" value="19210d90-b746-4820-b0f7-b66276411081" />
        <input placeholder="Write your name..." id="field_playerName" type="text" name="playerName" value="" />
        <div class="btn-wrapper">
          <button type="submit" class="btn btn-primary" id="form_button">Arrange ships automatically</button>
        </div>

      </form>

      <div class="btn-wrapper" style="margin-top:40px;">
        <a type="button" class="btn btn-success btn-lg" th:href="@{../single_player/game}">Start game!</a>
      </div>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
