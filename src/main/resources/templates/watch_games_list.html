<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/my_styles.css}" rel="stylesheet">

  <script src="/webjars/jquery/jquery.min.js"></script>

  <title>BattleShips: Watch game</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     th:insert="fragments/navbar.html :: div"></nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-12">
      <h2>List of saved games</h2>
      <table class="table table-striped table-hover">
        <tr th:each="game,iterStat : ${savingGames}">
          <th scope="row" th:text="${iterStat.count}">1</th>
          <td><a th:href="@{../watching/{gameId}(gameId=${game.gameId})}"
          th:text="${game.annotation}">PLAYER vs BOT</a></td>
        </tr>
      </table>

      <div th:if="${emptySavingGames}">
        <h5>There are no saved games now</h5>
      </div>
    </div>
  </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
